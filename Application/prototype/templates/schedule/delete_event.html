{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
    <h1>Delete Event</h1>
    <form action='.' method='POST'>{% csrf_token %}
        <p>Do you want to delete the event "{{ event.event_title }}"?</p>
        <input type='submit' value='Yes' /><br><br>
        <p><a class="linkbutton" href="{% url 'schedule' %}">Cancel</a></p>
    </form>
{% endblock %}
