{% extends 'base.html' %}

{% block title %}Delete List{% endblock %}

{% block content %}
    <h1>Delete List</h1>
    <form action='.' method='POST'>{% csrf_token %}
        <p>Do you want to delete the list "{{ list.list_title }}"? This will also delete all of the tasks in this list. </p>
        <input type='submit' value='Yes' /><br><br>
        <p><a class="linkbutton" href="{% url 'tasks' %}">Cancel</a></p>
    </form>
{% endblock %}
