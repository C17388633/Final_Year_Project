{% block title %}Edit Task{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value = 'Save Changes'><br><br>
        <p><a class="linkbutton" href="{% url 'tasks' %}">Cancel</a></p>
    </form>
{% endblock %}
