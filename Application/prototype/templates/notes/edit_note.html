{% extends 'base.html' %}

{% block title %}Edit Note{% endblock %}

{% block content %}
    <h1>Edit Note</h1>
    <form method = 'POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value = 'Save Changes'><br><br>
        <p><a class = "linkbutton" href="{% url 'notes' %}">Cancel</a></p>
    </form>
{% endblock %}
